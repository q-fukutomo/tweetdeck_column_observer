<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定 | tweetdeck_column_observer</title>
</head>
<body>
    <table>
        <tr>
            <th>イベント用タグ</th>
            <td><input id="eventTag" type="text" placeholder="pan_dev_test"></td>
            <td><button id="eventTagSave">保存</button></td>
            <td><button id="eventTagCheck">確認</button></td>
        </tr>
        <tr>
            <th>なうぷれ用タグ</th>
            <td><input id="nowplayingTag" type="text" placeholder="pan_dev_test_なうぷれ"></td>
            <td><button id="nowplayingTagSave">保存</button></td>
            <td><button id="nowplayingTagCheck">確認</button></td>
        </tr>
        <tr>
            <th>文字色</th>
            <td><input id="fontColor" type="text" placeholder="FFFFFF"></td>
            <td><button id="fontColorSave">保存</button></td>
            <td><button id="fontColorCheck">確認</button></td>
        </tr>
        <tr>
            <th>背景色</th>
            <td><input id="backgroundColor" type="text" placeholder="00FF00"></td>
            <td><button id="backgroundColorSave">保存</button></td>
            <td><button id="backgroundColorCheck">確認</button></td>
        </tr>
        <tr>
            <td><button id="allReset">全設定のリセット</button></td>
        </tr>
    </table>
    <script src="options.js"></script>
</body>
</html>
